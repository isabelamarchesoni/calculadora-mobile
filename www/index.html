<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

       <div class="row">
           <div class="col-12">
             <h1>Calculadora</h1>
           </div>
       </div>

          <div class="col-12">

               <label for ="valor1"> Valor 1:</label>

                <div class="form-group">
                     <label for="resultado">Resultado:</label>
                     <input type="number" class="form-control" id="resultado" readonly>

              </div>
       </div>
           <div class="row"
              <div class="col-12">
                   <div class="form-group">
                      <button class="btn btn-primary btn-block">Somar</button>
